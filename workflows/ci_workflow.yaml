name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.x'  # 指定 Flutter 版本

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test
